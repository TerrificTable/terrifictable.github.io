<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="TerrificTable">
    
    <X-Frame-Options></X-Frame-Options>

    <link rel="stylesheet" href="/test/css/style.css" type="text/css">

    <title>Terrific's Site | Test</title>
</head>

<body>
    
    <script>
    function redirect(){
        window.location.href="https://terrifictable.github.io/";
    }

    function changeIframe() {
        var iframe = document.getElementById("url-iframe");

        var url = document.getElementById("input").value;

        iframe.setAttribute("src", url);
    }
    </script>



    <div id="container">
        <div id="header">
            <h1 style="font-family: Arial, Helvetica, sans-serif; color: #ffffff">Test</h1>
        </div>

        <div class="center-align">
        
            
            <p style="font-family: Arial, Helvetica, sans-serif; color: #ffffff"></p>
            <input type='text' id="input" placeholder="URL:">
            <br><br>


            <iframe src="/" id="url-iframe" width="1000" height="500" sandbox></iframe>
            <br>
            
            
            <!-- <br><br> -->
            <button id="btn" onclick="changeIframe();">IFrame Url</button>
            <button id="btn" onclick="redirect();">Main</button>

        </div>
    </div>

    <!-- <script src=""></script> -->
</body>
</html>
